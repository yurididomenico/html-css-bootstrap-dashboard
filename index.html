<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YDD - Bootstrap Dashboard</title>
  <!-- [______Collegamento Bootstrap__________________________________________] -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- [______Collegamento Font__________________________________________] -->
  <script src="https://kit.fontawesome.com/f4affba74f.js" crossorigin="anonymous"></script>
  <!-- [______Collegamento CSS_____________________________________________] -->
  <link rel="stylesheet" href="./assets/css/stile.css">
  <link rel="stylesheet" href="./assets/css/preset.css">
  <link rel="stylesheet" href="./assets/css/flex.css">
  <!-- [______Favicon______________________________________________________] -->
  <link rel="icon" type="image/x-icon" href="./assets/img/favYconStatic.ico">
  
</head>

<body>

  <div class="contenitore-generale">
    <div class="contenitore-top">
      <div class="row align-items-center justify-content-between center-text">
        <!-- Prima Colonna -->
        <div class="col-2 col-md-1">
          <img class="w-100 d-block d-lg-none" src="./assets/img/mobile-logo.png" alt="">
          <img class="w-100 d-none d-lg-block" src="./assets/img/logo.svg" alt="">
        </div>

        <!-- Seconda Colonna -->
        <div class="col-8 col-md-8">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>

        <!-- Terza Colonna -->
        <div class="col-1 col-md-2 d-flex justify-content-between">
          <i class="fa-solid fa-list d-none d-lg-block"></i>
          <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
          <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
          <!-- Campanella-down -->
          <div class="dropdown">
            <a class="ms-text-orange" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-bell"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="contenitore-bottom">

    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
